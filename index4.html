<h1>Contact Us</h1>
<p>Please fill out the form below and we will get back to you soon.</p>

<form>

    <label for="name">Full Name</label><br>
    <input type="text" id="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

    <label for="subject">Subject</label><br>
    <input type="text" id="subject" placeholder="What is your query about?" required><br><br>

    <label for="message">Message</label><br>
    <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea><br><br>

    <button type="submit">Send Message</button>

</form>
</body>
